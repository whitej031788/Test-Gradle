plugins {
    // Note: This Sonarqube plugin version is also quite old.
    // If you continue to see issues, you might need to update this.
    id "org.sonarqube" version "7.2.0.6526"
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'

dependencies {
    // -----------------------------------------------------------------
    // PRODUCTION DEPENDENCIES: Replaced 'compile' with 'implementation'
    // -----------------------------------------------------------------
    implementation fileTree(dir: 'libs', include: '*.jar')
    implementation("com.fasterxml.jackson.core:jackson-core:2.6.0-rc2")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.6.0-rc2")

    implementation(group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.1') { exclude group: '*' }
    implementation(group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.1') { exclude group: '*' }
    implementation(group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.1') { exclude group: '*' }
    implementation(group: 'org.apache.logging.log4j', name: 'log4j-jcl', version: '2.1') { exclude group: '*' }
    implementation(group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.1') { exclude group: '*' }
    implementation(group: 'org.slf4j', name: 'slf4j-api', version: '1.7.8') { exclude group: '*' }
    implementation("me.lizier:jidt:1.0")

    // -----------------------------------------------------------------
    // TEST DEPENDENCIES: Replaced 'testCompile' with 'testImplementation'
    // -----------------------------------------------------------------
    testImplementation "junit:junit:4.12"
    testImplementation "org.springframework:spring-test:4.3.2.RELEASE"
    testImplementation("org.springframework:spring-messaging:4.3.2.RELEASE")
    testImplementation("com.fasterxml.jackson.core:jackson-annotations:2.6.0-rc2")
}

sonar {
    properties {
        property "sonar.projectKey", "deepakcdo_Test"
        property "sonar.organization", "deepakcdo"
    }
}